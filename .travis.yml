language: node_js

node_js:
    - "6.4.0"

branches:
  only:
  - master

before_install:
    - npm install -g hexo
    - npm install -g hexo-cli

install:
    - npm install

before_script:
    - git config --global user.name 'chrismarksus'
    - git config --global user.email 'chrismarksus@gmail.com'
- sed -i'' "s~git@github.com:chrismarksus/laura_blog.git~https://${GH_TOKEN}:x-oauth-basic@github.com:chrismarksus/laura_blog.git~" _config.yml

script:
    - hexo generate

after_success:
    - hexo deploy

env:
  global:
    secure: 
